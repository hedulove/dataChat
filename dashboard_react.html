<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Master Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useRef } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { window.lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- DINAMIC COMPONENTS START ---
        /* COMPONENTS_GO_HERE */
        // --- DINAMIC COMPONENTS END ---

        

        const Dashboard = () => {
            return (
                <div className="min-h-screen flex bg-[#f8fafc]">
                    <aside className="w-64 bg-slate-900 text-slate-300 hidden lg:block p-6">
                        <div className="flex items-center gap-3 text-white mb-10">
                            <div className="bg-blue-600 p-2 rounded-lg"><Icon name="zap" className="w-5 h-5" /></div>
                            <span className="font-bold text-xl tracking-tight">Nexus Analytics</span>
                        </div>
                        <nav className="space-y-4">
                            {['Layout', 'Bar-Chart-2', 'Users', 'Settings'].map((icon, i) => (
                                <div key={i} className={`flex items-center gap-3 p-3 rounded-lg cursor-pointer ${i === 0 ? 'bg-blue-600 text-white' : 'hover:bg-slate-800'}`}>
                                    <Icon name={icon.toLowerCase()} className="w-5 h-5" />
                                    <span className="font-medium">{icon === 'Bar-Chart-2' ? 'Analytics' : icon}</span>
                                </div>
                            ))}
                        </nav>
                    </aside>

                    <main className="flex-1 p-4 md:p-10 overflow-y-auto">
                        <div className="max-w-7xl mx-auto">
                            <header className="flex justify-between items-end mb-10">
                                <div>
                                    <h1 className="text-3xl font-bold text-slate-900">Master Overview</h1>
                                    <p className="text-slate-500">Assembled components from multiple analyses.</p>
                                </div>
                            </header>

                            <div className="grid grid-cols-12 gap-6 w-full">
                               {/* GRID_CONTENT_GOES_HERE */}
                             </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
